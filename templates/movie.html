<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #141414; color: #fff; }
        .video-container {
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; background: #000;
        }
        .video-container iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-black mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-danger" href="/">NETFLIX-CLONE</a>
            <a href="/" class="text-white text-decoration-none">&larr; Back</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="video-container rounded shadow">
                    <iframe src="https://www.youtube.com/embed/{{ movie.youtube_id }}?rel=0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-lg-4">
                <h1>{{ movie.title }}</h1>
                <span class="badge bg-secondary mb-3">{{ movie.year }}</span>
                <p class="text-light">{{ movie.description }}</p>
            </div>
        </div>
    </div>

</body>
</html>
