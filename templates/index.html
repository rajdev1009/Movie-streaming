<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #141414; color: #fff; }
        .movie-card { background: #1f1f1f; transition: transform 0.3s; border: none; }
        .movie-card:hover { transform: scale(1.05); z-index: 10; }
        .card-img-top { height: 350px; object-fit: cover; }
        .btn-red { background-color: #e50914; color: white; border: none; }
        .btn-red:hover { background-color: #f40612; color: white; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-black py-3 mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-danger fs-3" href="/">NETFLIX-CLONE</a>
            <form class="d-flex" action="/" method="GET">
                <input class="form-control me-2 bg-dark text-white border-secondary" type="search" name="q" placeholder="Search..." value="{{ search_query if search_query else '' }}">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

        <h4 class="mb-4">Movies</h4>
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
            {% for movie in movies %}
            <div class="col">
                <div class="card h-100 movie-card">
                    <img src="{{ movie.poster }}" class="card-img-top" alt="{{ movie.title }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="text-secondary small">{{ movie.year }}</p>
                        <a href="/movie/{{ movie._id }}" class="btn btn-red w-100 mt-auto">Watch Now</a>
                    </div>
                </div>
            </div>
            {% else %}
                <p class="text-secondary">No movies found.</p>
            {% endfor %}
        </div>
    </div>

</body>
</html>
